version: "1.0.0"
namespace: localspace

entries:
  - name: NAMESPACE
    kind: ns.definition
    meta:
      description: "Target namespace for module dependency"
    targets:
      - value: meta.depends_on[]

  - name: API_ROUTER
    kind: ns.definition
    meta:
      description: "Router to use for endpoints"
    targets:
        - name: hello_endpoint
          value: meta.router

  - name: hello_handler
    kind: function.lua
    source: file://hello_world.lua
    method: handler
    meta:
      comment: "Lua function for hello_endpoint"
    modules: [ http ]
    pool:
      size: 2
      workers: 4

  - name: hello_endpoint
    kind: http.endpoint
    method: GET
    meta:
      comment: "HTTP endpoint which executes hello_handler"
    path: "/local/hello"
    func: hello_handler
